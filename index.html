<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/97f6f8e3bf.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="display">
            <label for="" class="result"></label>
            <label for="" class="process">0</label>
        </div>
        <div class="buttons">
            <button class="btn clear"><i class="fas fa-trash-alt"></i></button>
            <button class="btn backspace"><i class="fas fa-backspace"></i></button>
            <button class="btn square"><i>a<sup>2</sup></i></button>
            <button class="btn operator">/</button>
            <button class="btn num">7</button>
            <button class="btn num">8</button>
            <button class="btn num">9</button>
            <button class="btn operator">x</button>
            <button class="btn num">4</button>
            <button class="btn num">5</button>
            <button class="btn num">6</button>
            <button class="btn operator">-</button>
            <button class="btn num">1</button>
            <button class="btn num">2</button>
            <button class="btn num">3</button>
            <button class="btn operator">+</button>
            <button class="btn change-sign">+/-</button>
            <button class="btn num">0</button>
            <button class="btn num">.</button>
            <button class="btn equals">=</button>
        </div>
    </div>
</body>

</html>
